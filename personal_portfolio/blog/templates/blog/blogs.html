
{% extends 'portfolio/base.html' %}

{% block content %}

Hello Blog

<h2>Find here last {{ blogs.count}} blogs from Luis</h2>

{% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"> <h2>{{ blog.blog_title }}</h2></a>
    <h5> {{ blog.blog_date|date:'M d y' }}</h5>
    <p>{{ blog.blog_text|truncatechars:100 }}</p>

{% endfor %}

{% endblock %}
